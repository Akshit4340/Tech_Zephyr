    <!-- Registration Form Section -->
    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <img
            src="/placeholder.svg?height=80&width=200"
            alt="Tech Zephyr Logo"
            class="form-logo"
          />
          <h1>Team Registration</h1>
          <p>Join the premier tech event of 2025</p>
        </div>

        <form class="registration-form" action="/api/register" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label for="teamLeaderName">Team Leader Name *</label>
              <input
                type="text"
                id="teamLeaderName"
                name="teamLeaderName"
                required
              />
            </div>
            <div class="form-group">
              <label for="teamName">Team Name *</label>
              <input type="text" id="teamName" name="teamName" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email ID of Team Leader *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="whatsappNumber">WhatsApp Phone Number *</label>
              <input
                type="tel"
                id="whatsappNumber"
                name="whatsappNumber"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="college">College *</label>
              <input type="text" id="college" name="college" required />
            </div>
            <div class="form-group">
              <label for="teamMembersStrength">Team Members Strength *</label>
              <select
                id="teamMembersStrength"
                name="teamMembersStrength"
                required
              >
                <option value="">Select team size</option>
                <option value="1">1 Member</option>
                <option value="2">2 Members</option>
                <option value="3">3 Members</option>
                <option value="4">4 Members</option>
                <option value="5">5 Members</option>
              </select>
            </div>
          </div>

          <!-- Dynamic Team Members Section -->
          <div class="team-members-section" id="teamMembersSection">
            <h3>Team Member Details</h3>
            <div id="teamMemberInputs"></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Register Team</button>
            <button type="reset" class="reset-btn">Clear Form</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Success/Error Messages -->
    <div id="message" class="message hidden"></div>

    <script src="registration.js"></script>
